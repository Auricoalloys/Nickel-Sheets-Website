<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Titanium Grade 1 Round bar Supplier, ASTM B348 UNS R50250 Round bar Supplier, Titanium  Grade 1 Round bar Supplier & Stockholder, 3.7025 Round bar Supplier, 3.7025 Round bar Manufacturer, 3.7025 Round bar Stockholder ">
  <meta name="keywords"
    content="Titanium Grade 1 Round bar Supplier, ASTM B348 UNS R50250 Round bar Supplier, Titanium Grade 1 Round bar Supplier, ASTM B348 UNS R50250 Round bar Supplier, Titanium Grade 1 Round bar Stockholder, ASTM B348 UNS R50250 Round bar Stockholder, ASTM B348 UNS R50250 Round bar Stockholder, ASTM B348 UNS R50250 Round bar Manufacturer, ASTM B348 UNS R50250 Round bar Manufacturer, Titanium Grade 1 Round bar Manufacturer, Titanium Grade 1 Round bar Manufacturer, 3.7025 Round bars Supplier, 3.7025 Round bars Supplier, 3.7025 Round bar Supplier">

  <title>Titanium Grade 1 | UNS R50250 | 3.7025 Round bar</title>

  <!-- Favicon -->
  <link rel="icon" type="png" href="/aurico-favicon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bs-primary: #1a5276;
      --bs-secondary: #e67e22;
      --bs-dark: #2c3e50;
      --bs-light: #f4f6f7;
      --bs-body-color: #333;
      --bs-body-bg: #fff;
    }

    body {
      color: var(--bs-primary);
      background-color: var(--bs-body-bg);
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/CSS/pages.css">
  <link rel="stylesheet" href="/CSS/footer.css">
  <link rel="stylesheet" href="/CSS/header.css">

</head>

<body id="detailed_page">
  <header class="header">
    <div id="header__container"></div>
  </header>
  <div id="loading-overlay">
    <div class="logo-container">
      <div class="logo-outer-ring"></div>
      <div class="logo-middle-ring"></div>
      <div class="logo-inner-ring"></div>
      <img src="/docs/images/aurico-logo.jpg" alt="Aurico Alloys" class="loading-logo">
    </div>

    <p class="loading-text">Loading product information...</p>

    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <p class="hint">Your trusted partner for high-quality metal alloys</p>
  </div>
  <div class="flat-banner" id="flat-banner"></div>

  <div class="container-fluid my-4">
    <div class="row gx-4">

      <!-- Sidebar Navigation -->
      <nav class="col-12 col-md-3 mb-4">
        <aside class="sidebar bg-light p-3 rounded shadow-sm h-100" id="sidebar"
          style="background-color: var(--light-color); color: var(--text-color);">
        </aside>
      </nav>

      <main class="col-12 col-md-9 ">
        <div class="main-content">

          <div class="title" id="title">
          </div>

          <div class="toc-description-wrapper">
            <div class="table-of-content" id="toc"></div>

            <div id="product_pages"></div>

            <div class="description" id="introduction"></div>
          </div>

          <section class="ss-section">
            <div class="ss-content" id="ss-content"></div>
          </section>

          <div class="image-section" id="imageSection"></div>

          <section class="spec-table-section" id="specification"></section>

          <section class="grade-table-section" id="equivalent-grades"></section>

          <section class="product-content" id="product-grade"></section>

          <section class="grade-table-section py-5 bg-light" id="chemical"></section>

          <section class="grade-table-section py-5 bg-light" id="mechanical-properties"></section>

          <section class="grade-table-section py-5" id="uses"></section>

          <section class="people-search" id="search"></section>

          <section class="py-5 bg-light" id="countries"></section>

          <section class="py-5" id="city"></section>

          <button id="scrollUpBtn" title="Go to Introduction">&#8679;</button>
        </div>
      </main>
    </div>
  </div>
  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/javascript/floating-form.js"></script>
  <script src="/javascript/detailed.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="/javascript/detailed_database_page.js"></script>

  <script>
    // JavaScript to fetch and insert header (if you haven't already)
    fetch('/html/header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header__container').innerHTML = html;
      })
      .catch(error => {
        console.error('Failed to load header:', error);
      });

    // JavaScript to fetch and insert footer
    fetch('/html/footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer-container').innerHTML = html;
      })
      .catch(error => {
        console.error('Failed to load footer:', error);
      });
  </script>

</body>

</html>
