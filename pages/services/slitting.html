<body>
    <div id="header__container"></div>
    <div id="Services"></div>

    <div class="container my-5">
        <div class="row align-items-center mb-5" id="intro-img">

        <!-- Secondary Section -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('/html/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header__container').innerHTML = html;
            })
            .catch(error => {
                console.error('Failed to load header:', error);
            });

        fetch('/html/footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-container').innerHTML = html;
            })
            .catch(error => {
                console.error('Failed to load footer:', error);
            });
    </script>
    <script type="module" src="/javascript/floating-form.js"></script>
    <script>
        // Debug display element - will show connection status and errors
        const debugElement = document.createElement('div');
        debugElement.style.position = 'fixed';
        debugElement.style.zIndex = '1000';
        document.body.appendChild(debugElement);

        function showDebugMessage(message, isError = false) {
            debugElement.style.backgroundColor = isError ? '#ffebee' : '#e8f5e9';
            debugElement.style.borderColor = isError ? '#f44336' : '#4caf50';
            debugElement.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            console.log(message);
        }

        // 1. Test Supabase Connection
        async function testSupabaseConnection() {
            showDebugMessage('Testing Supabase connection...');

            try {
                const supabaseUrl = 'https://nnxiioeqroxutwwcqnpg.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ueGlpb2Vxcm94dXR3d2NxbnBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NTc0NTMsImV4cCI6MjA2NDQzMzQ1M30.msCK7AQz4zmqauVSlWa6hpDWLGCkDRse7D4kxDPCVaw';

                if (!supabaseUrl || !supabaseKey) {
                    throw new Error('Supabase URL or Key is missing');
                }

                window.supabase = supabase.createClient(supabaseUrl, supabaseKey);
                showDebugMessage('Supabase client created successfully');

                const { error } = await supabase.from('services').select('*').limit(1);

                if (error) throw error;
                showDebugMessage('Database connection successful!');
                return true;
            } catch (error) {
                showDebugMessage(`Connection failed: ${error.message}`, true);
                return false;
            }
        }
        // 2. Load Product Data
        async function loadProductData() {
            showDebugMessage('Starting to load product data...');

            try {
                const slug = new URLSearchParams(window.location.search).get('product') || "Stamping";

                showDebugMessage(`Fetching data for product: ${slug}`);

                const { data, error } = await supabase
                    .from('services')
                    .select('banner,intro-img,intro,why-choose,unique,contact')
                    .eq('slug', slug)
                    .maybeSingle();

                if (error) throw error;

                if (!data) {
                    throw new Error('No product found with this slug');
                }

                if (!data["intro"]) {
                    throw new Error('Product found but introduction content is empty');
                }

                document.getElementById('banner').innerHTML = data["banner"];
                document.getElementById('intro-img').innerHTML = data["intro-img"];
                document.getElementById('intro').innerHTML = data["intro"];
                document.getElementById('why-choose').innerHTML = data["why-choose"];
                document.getElementById('unique').innerHTML = data["unique"];
                document.getElementById('contact').innerHTML = data["contact"];
                showDebugMessage('Content loaded successfully!');

            } catch (error) {
                showDebugMessage(`Content load failed: ${error.message}`, true);

            }
        }
        async function debugListAllSlugs() {
            showDebugMessage('Fetching all slugs for debugging...');
            const { data, error } = await supabase
                .from('services')
                .select('slug');
            if (error) throw error;
            showDebugMessage(`Available slugs: ${data.map(d => d.slug).join(', ')}`);
            return data;
        }

        // Main execution flow
        document.addEventListener('DOMContentLoaded', async () => {
            const isConnected = await testSupabaseConnection();
            if (isConnected) {
                await debugListAllSlugs();
                await loadProductData();
            }
        });

    </script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</body>
