            const colors = ['rgba(26, 82, 118, 0.6)', 'rgba(44, 62, 80, 0.6)', 'rgba(44, 62, 80, 0.6)'];

            setInterval(() => {
                const particle = document.createElement('div');

                    width += Math.random() * 5;
